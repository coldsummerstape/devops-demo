nameOverride: ""
fullnameOverride: ""

image:
  repository: devops-test
  tag: "latest"
  pullPolicy: IfNotPresent

replicaCount: 2

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop: ["ALL"]

env:
  REDIS_HOST: "redis-master"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  NODE_ENV: "production"

secretEnv:
  REDIS_PASSWORD: ""

# Use an existing secret for the Redis password when redis.enabled=false
# or to override the name/key when pointing to an external secret.
secret:
  existing:
    name: ""
    key: "REDIS_PASSWORD"

serviceAccount:
  create: false
  name: ""

networkPolicy:
  enabled: true
  allowFromNamespaces: ["devops-test"]

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    password: "change-me"
    # If you already have a Secret with key "redis-password",
    # set its name here to let the subchart use it.
    existingSecret: ""
  master:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
